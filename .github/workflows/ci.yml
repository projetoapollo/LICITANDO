name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Instalar deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy bandit pytest

      - name: Formatar (ruff)
        run: ruff format .

      - name: Lint (ruff)
        run: ruff check . --fix

      - name: Tipos (mypy)
        run: mypy .

      - name: Security (bandit)
        run: bandit -q -r . -x tests -s B101
        continue-on-error: true

      - name: Testes (pytest)
        env:
        id: ${{ github.workspace }}
        run: python -m pytest -q
